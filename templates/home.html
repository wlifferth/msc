{% extends 'base.html' %}

{% block content %}
<div class="mui-container">
    <form action="/" method="POST">
        <textarea name="text"></textarea>
        <input type="submit" class="mui-btn mui-btn--primary mui-btn--raised"></input>
    </form>
</div>
{% if "label" in context %}
<div>
    {{ context["label"] }}
</div>
{% endif %}
{% endblock %}
